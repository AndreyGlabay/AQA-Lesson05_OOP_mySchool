handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler

# Logging level for FileHandler:
java.util.logging.FileHandler.level = FINEST
# Formatter for FileHandler:
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
# Appender for FileHandler:
java.util.logging.FileHandler.append = true
# File pattern for FileHandler:
java.util.logging.FileHandler.pattern = logs/javautillogging.%u.%g.log
# Log limit for FileHandler:
java.util.logging.FileHandler.limit = 50000
# Qty of Log files for FileHandler:
java.util.logging.FileHandler.counter = 3


# limit the message that are printed on the console to INFO and above
java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter


