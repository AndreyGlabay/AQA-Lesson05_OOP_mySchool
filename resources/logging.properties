handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler

# (step 1.2) Implements minimum logging level for FileHandler:
java.util.logging.FileHandler.level = CONFIG
# Formatter for FileHandler:
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
# Appender for FileHandler:
java.util.logging.FileHandler.append = true
# File pattern for FileHandler:
java.util.logging.FileHandler.pattern = logs/java-util-logging_%u.%g.log
# (step 1.3) Implements log limit for FileHandler:
java.util.logging.FileHandler.limit = 39250
# (step 1.3) Implements qty of Log files for FileHandler:
java.util.logging.FileHandler.count = 3


# (step 1.2) Implements minimum logging level for ConsoleHandler:
java.util.logging.ConsoleHandler.level = CONFIG
# Minimum logging level for ConsoleHandler:
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter


